<div class="container">
  
  <form #searchForm='ngForm' class="form-signin " (ngSubmit)='loginUser($event)'>
    <h2 class="form-signin-heading">Inicia sesión</h2>
    <i class="material-icons">account_circle</i><input type="Usuario" id="Usuario" [(ngModel)]="loginUsuario.nickname" class="form-control" placeholder="Usuario"  name='nickname'  required autofocus>
    <i class="material-icons">lock</i><input type="password" id="Password" class="form-control"[(ngModel)]="loginUsuario.password" name='password' placeholder="Password" required>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <i class="material-icons">error</i> Usuario o Cotraseña Incorrecta
    </div>
    <button class="btn btn-lg btn-primary btn-block boton" type="submit">Entrar  </button>
  </form>

</div> <!-- /container -->
