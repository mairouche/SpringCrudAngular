<div class="contenido">
<h3>Editar Usuario</h3>
<form (submit)="editar()" ngNativeValidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        
        <input type="text" name="nombre" [(ngModel)]="usuarioEditar.nombre" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          
          <input type="text" name="apellido" [(ngModel)]="usuarioEditar.apellido" class="form-control" id="apellido" placeholder="Apellido" required>
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            
            <input type="text" name="telefono" [(ngModel)]="usuarioEditar.telefono" class="form-control" id="telefono" placeholder="Telefono" required>
          </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            
            <input type="email" name="email" [(ngModel)]="usuarioEditar.email" class="form-control" id="email" placeholder="Email" required>
          </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                
                <input type="text" name="puestotrabajo" [(ngModel)]="usuarioEditar.puestotrabajo" class="form-control" id="puestotrabajo" placeholder="Puesto de Trabajo" required>
          </div>
          </div>      
       
        <div class="form-row">
            <div class="form-group col-md-6">
              
              <input type="text" name="aniosempresa" [(ngModel)]="usuarioEditar.aniosempresa" class="form-control" id="aniosempresa" placeholder="AÃ±os en la Empresa" required>
        </div>
        </div>  
      
     
      <button type="submit" class="btn btn-primary boton" > Enviar</button>
    
  </form>
</div>
