<div class="row">
  <div class="col-md-6">
    <h1>Numero de Personas por Puesto de Trabajo</h1>
    <div *ngIf="dataAvaliableBar" style="display: block;">
      <canvas baseChart width="200" height="200"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  
  <div class="col-md-6">
      <h1>Media de AÃ±os en la empresa por  Puesto de Trabajo</h1>
      <div *ngIf="dataAvaliablePie" style="display: block;">
    <canvas baseChart width="400" height="400"
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
              </div>

  
</div>
<div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
  <button (click)="randomizeType()" style="display: inline-block">Cambiar Graficas</button>
</div>
<button (click)="volver($evento)" type="button" class="btn btn-primary boton" > Volver</button>
